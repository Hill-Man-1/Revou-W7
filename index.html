<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="/test.css">
    <title>Document</title>
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="./img/pngegg.png" alt="rocket_contact"/>
            <div class="select">
                <select name="my-option" id="my-option">
                    <option class="option-select" value="">Please Select</option>
                    <option class="option-select" value="1">Cash In/Cash Out</option>
                    <option class="option-select" value="2">Add Item</option>
                </select>
            </div>
            <form method="post" class="cash" id="cash">
                <h3>CASH IN - CASH OUT</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <select class="form-control" id="form-cash">
                                <option class="option-select" value="Cash In">Cash In</option>
                                <option class="option-select" value="Cash Out">Cash Out</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtDesc" class="form-control" id="cash-desc" placeholder="Desc *" value="" required />
                        </div>
                        <div class="form-group">
                            <input type="number" name="amount" class="form-control" id="cash-amount" placeholder="Amount *" value="" required />
                        </div>
                        </div>
                        <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Note *" id="cash-note" style="width: 100%; height: 93px;" required></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btnContact" id="btnCash">Submit</button>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
            <table class="table table-sm table-dark" id="table-cash">
                    <thead>
                    <tr>
                        <th scope="col">Cash In/Cash Out</th>
                        <th scope="col">Desc</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Note</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody> 
                    </tbody>
            </table>
            <form method="post" class="product" id="product">
                <h3>INPUT PRODUCT</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" id="form-product" class="form-control" placeholder="Product Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtDesc" id="product-desc" class="form-control" placeholder="Desc *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="number" name="price" id="product-price" class="form-control" placeholder="Product Price *" value="" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" id= "product-note"class="form-control" placeholder="Note *" style="width: 100%; height: 93px;"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btnContact" id="btnProduct">Submit</button>
                        </div>
                    </div>
                </div>
            </form> 
            <table class="table table-sm table-dark" id="table-product">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Desc</th>
                        <th scope="col">Product Price</th>
                        <th scope="col">Note</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                </tbody>
            </table>
    </div>
</div>
<script type="module" src="/data.js"></script>
</body>
</html>
